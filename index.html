<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VideoCall Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7b2ff7">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #7b2ff7, #f27bf7, #ffb86c);
            --secondary-gradient: linear-gradient(135deg, #2b2d42, #8d99ae);
            --accent-glow: #a06bff;
            --cosmic-blue: #4cc9f0;
            --background-black: #0d0d0f;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #fff;
            position: fixed;
            width: 100%;
        }

        body {
            background: radial-gradient(circle at 50% 0%, #1a1a1a, #0d0d0f 60%);
            position: relative;
            overflow: hidden;
        }

        /* Enhanced Cosmic Background */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        /* Cosmic Eye Watermark */
        .cosmic-eye {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background: 
                radial-gradient(circle at center, rgba(123, 47, 247, 0.1) 0%, transparent 70%),
                radial-gradient(circle at 30% 30%, rgba(242, 123, 247, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 184, 108, 0.05) 0%, transparent 50%);
            border-radius: 50%;
            opacity: 0.03;
            animation: slowRotate 60s linear infinite;
            z-index: -1;
        }

        /* Enhanced Starfield with Connections */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        .star-connection {
            position: absolute;
            background: linear-gradient(90deg, rgba(123, 47, 247, 0.3), rgba(242, 123, 247, 0.2), rgba(255, 184, 108, 0.1));
            transform-origin: 0 0;
            height: 1px;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        /* Geometric Patterns */
        .geometric-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.02;
            z-index: -1;
        }

        .pattern-1 {
            background: 
                linear-gradient(45deg, transparent 49%, rgba(123, 47, 247, 0.3) 50%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, rgba(242, 123, 247, 0.3) 50%, transparent 51%);
            background-size: 60px 60px;
            animation: patternShift 20s linear infinite;
        }

        .pattern-2 {
            background: 
                radial-gradient(circle at 20% 50%, rgba(76, 201, 240, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 184, 108, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(242, 123, 247, 0.1) 0%, transparent 50%);
            animation: patternPulse 15s ease-in-out infinite;
        }

        /* Brand Gradient Bars */
        .top-gradient-bar, .bottom-gradient-bar {
            position: fixed;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #7b2ff7, #f27bf7, #ffb86c);
            filter: blur(1px);
            z-index: 100;
        }

        .top-gradient-bar {
            top: 0;
        }

        .bottom-gradient-bar {
            bottom: 0;
        }

        .app-container {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Enhanced Header Styles */
        .app-header {
            height: 70px;
            background: rgba(13, 13, 15, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            z-index: 100;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            animation: gentleFloat 8s ease-in-out infinite;
        }
        
        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(160, 107, 255, 0.6);
            position: relative;
            transition: var(--transition);
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: var(--primary-gradient);
            z-index: -1;
            filter: blur(8px);
            opacity: 0.7;
            animation: softGlow 3s ease-in-out infinite;
        }
        
        .logo-text {
            font-size: 1.3em;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--cosmic-blue);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            position: relative;
            overflow: hidden;
        }
        
        .header-btn:active {
            transform: scale(0.92);
        }

        .header-btn:hover {
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.6);
            background: rgba(76, 201, 240, 0.1);
        }

        .header-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }

        .header-btn:hover::before {
            left: 100%;
        }

        /* Enhanced Main Content Area */
        .app-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Enhanced Connection Screen */
        .connection-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            justify-content: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .your-id {
            background: rgba(255, 255, 255, 0.07);
            padding: 18px;
            border-radius: 18px;
            font-size: 0.95em;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .your-id:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .your-id strong {
            color: var(--cosmic-blue);
            font-weight: 600;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            padding: 9px 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 12px rgba(160, 107, 255, 0.4);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 30px;
        }
        
        .input-field {
            padding: 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            font-size: 1.05em;
            width: 100%;
            color: #fff;
            transition: var(--transition);
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent-glow);
            box-shadow: 0 0 15px rgba(160, 107, 255, 0.4);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            padding: 18px;
            border: none;
            border-radius: 18px;
            font-size: 1.05em;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 0 20px rgba(160, 107, 255, 0.6);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transition: 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            box-shadow: 0 0 25px rgba(160, 107, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .status {
            padding: 15px;
            border-radius: 18px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
            display: none;
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }
        
        .status.connected {
            background: rgba(52, 199, 89, 0.25);
            color: #34C759;
            border: 1px solid rgba(52, 199, 89, 0.4);
            display: block;
        }
        
        .status.error {
            background: rgba(255, 59, 48, 0.25);
            color: #FF3B30;
            border: 1px solid rgba(255, 59, 48, 0.4);
            display: block;
        }
        
        .loader {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 40px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--cosmic-blue);
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.5);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Enhanced Video Call Screen */
        .video-call-screen {
            display: none;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            background: #000;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }
        
        .video-call-screen.active {
            display: flex;
        }
        
        .video-container {
            position: relative;
            flex: 1;
            min-height: 0;
        }
        
        .remote-video-container {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .remote-video-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: var(--primary-gradient);
            border-radius: 23px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(8px);
            animation: softGlow 4s ease-in-out infinite;
        }
        
        .local-video-container {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 140px;
            height: 185px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.25);
            background: #000;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: var(--transition);
        }

        .local-video-container:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 25px rgba(160, 107, 255, 0.4);
        }

        .local-video-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: var(--primary-gradient);
            border-radius: 19px;
            z-index: -1;
            opacity: 0.6;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .call-ended-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 20;
            font-size: 1.8em;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 25px 20px;
            background: rgba(13, 13, 15, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.12);
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.3em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn:active {
            transform: scale(0.92);
        }
        
        .control-btn.active {
            background: var(--primary-gradient);
            box-shadow: 0 0 20px rgba(160, 107, 255, 0.8);
        }

        .control-btn:hover {
            box-shadow: 0 0 20px rgba(160, 107, 255, 0.6);
            transform: translateY(-3px);
        }
        
        .control-btn.danger {
            background: linear-gradient(135deg, #FF3B30, #FF6B6B);
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.8);
        }

        .control-btn.danger:hover {
            box-shadow: 0 0 25px rgba(255, 59, 48, 1);
        }

        /* Enhanced Chat Drawer */
        .chat-drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 75%;
            background: rgba(13, 13, 15, 0.9);
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            display: none;
            flex-direction: column;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 -8px 40px rgba(0, 0, 0, 0.6);
        }
        
        .chat-drawer.active {
            display: flex;
            transform: translateY(0);
        }

        .chat-drawer::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: var(--primary-gradient);
            border-radius: 31px;
            z-index: -1;
            opacity: 0.4;
            filter: blur(12px);
        }
        
        .chat-header {
            padding: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(13, 13, 15, 0.6);
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
        }

        .chat-header h3 {
            font-size: 1.3em;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .close-chat {
            background: transparent;
            border: none;
            color: var(--cosmic-blue);
            font-size: 1.6em;
            cursor: pointer;
            padding: 6px;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-chat:active {
            transform: scale(0.9);
        }

        .close-chat:hover {
            background: rgba(76, 201, 240, 0.1);
        }
        
        .chat-box {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 22px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .message {
            padding: 14px 18px;
            border-radius: 20px;
            max-width: 85%;
            position: relative;
            word-wrap: break-word;
            font-size: 1em;
            line-height: 1.5;
            backdrop-filter: blur(15px);
            animation: messageSlide 0.3s ease-out;
        }
        
        .message.sent {
            background: linear-gradient(135deg, #7b2ff7, #f27bf7);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            box-shadow: 0 0 15px rgba(160, 107, 255, 0.6);
        }
        
        .message.received {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .chat-input-container {
            display: flex;
            padding: 18px;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(13, 13, 15, 0.6);
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
        }
        
        .chat-input-container input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .chat-input-container input:focus {
            outline: none;
            border-color: var(--accent-glow);
            box-shadow: 0 0 15px rgba(160, 107, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .chat-input-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .send-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 0 15px rgba(160, 107, 255, 0.6);
            font-size: 1.1em;
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:hover {
            box-shadow: 0 0 20px rgba(160, 107, 255, 0.8);
            transform: translateY(-2px);
        }

        /* Enhanced Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background: rgba(13, 13, 15, 0.95);
            border-radius: 28px;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            transform: translateY(30px) scale(0.95);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .modal.active .modal-content {
            transform: translateY(0) scale(1);
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: var(--primary-gradient);
            border-radius: 31px;
            z-index: -1;
            opacity: 0.4;
            filter: blur(15px);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        .modal-header h2 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.6em;
            cursor: pointer;
            color: var(--cosmic-blue);
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-modal:active {
            transform: scale(0.9);
        }

        .close-modal:hover {
            background: rgba(76, 201, 240, 0.1);
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 22px;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .setting-item label {
            font-weight: 600;
            font-size: 1em;
            color: var(--cosmic-blue);
            letter-spacing: 0.5px;
        }
        
        .setting-select {
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            font-size: 1.05em;
            color: #fff;
            transition: var(--transition);
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .setting-select:focus {
            outline: none;
            border-color: var(--accent-glow);
            box-shadow: 0 0 15px rgba(160, 107, 255, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }

        /* Enhanced Animations */
        @keyframes slowRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.1);
            }
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-6px) rotate(1deg); }
            66% { transform: translateY(-3px) rotate(-1deg); }
        }

        @keyframes softGlow {
            0%, 100% { 
                opacity: 0.6;
                filter: blur(8px);
            }
            50% { 
                opacity: 0.8;
                filter: blur(10px);
            }
        }

        @keyframes patternShift {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }

        @keyframes patternPulse {
            0%, 100% { opacity: 0.02; }
            50% { opacity: 0.05; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes starMove {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(2px, -3px); }
            50% { transform: translate(-1px, 2px); }
            75% { transform: translate(3px, 1px); }
        }

        /* Responsive Adjustments */
        @media (max-width: 380px) {
            .local-video-container {
                width: 110px;
                height: 146px;
            }
            
            .call-controls {
                gap: 18px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
            }

            .chat-drawer {
                height: 80%;
            }

            .app-header {
                padding: 0 15px;
            }

            .logo-text {
                font-size: 1.1em;
            }
        }
        
        @media (min-width: 768px) {
            .app-container {
                max-width: 768px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Cosmic Background -->
    <div class="cosmic-background">
        <div class="starfield" id="starfield"></div>
        <div class="geometric-pattern pattern-1"></div>
        <div class="geometric-pattern pattern-2"></div>
    </div>
    
    <!-- Cosmic Eye Watermark -->
    <div class="cosmic-eye"></div>
    
    <!-- Brand Gradient Bars -->
    <div class="top-gradient-bar"></div>
    <div class="bottom-gradient-bar"></div>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-video"></i>
                </div>
                <div class="logo-text">VideoCall Pro</div>
            </div>
            <button class="header-btn" id="settingsBtn" onclick="openSettings()">
                <i class="fas fa-cog"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="app-content" id="appContent">
            <!-- Connection Screen -->
            <div class="connection-screen" id="connectionScreen">
                <div class="your-id">
                    <div>
                        <strong>Your ID:</strong> <span id="myPeerId">Initializing...</span>
                    </div>
                    <button class="copy-btn" id="copyIdBtn" onclick="copyPeerId()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                
                <div class="input-group">
                    <input type="text" id="remotePeerIdInput" class="input-field" placeholder="Enter Peer ID">
                </div>
                
                <button id="connectBtn" class="btn btn-primary" onclick="connectToPeer()">
                    <i class="fas fa-plug"></i> Connect
                </button>
                
                <div id="statusDiv" class="status"></div>
                
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>Connecting...</p>
                </div>
            </div>
            
            <!-- Video Call Screen -->
            <div class="video-call-screen" id="videoCallScreen">
                <div class="video-container">
                    <div class="remote-video-container">
                        <video id="remoteVideo" autoplay playsinline></video>
                    </div>
                    <div class="local-video-container">
                        <video id="localVideo" autoplay muted playsinline></video>
                    </div>
                    <div class="call-ended-message" id="callEndedMessage">
                        Call Ended
                    </div>
                </div>
                
                <div class="call-controls">
                    <button class="control-btn" id="muteBtn" onclick="toggleMute()">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn" id="videoBtn" onclick="toggleVideo()">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="control-btn" id="switchCameraBtn" onclick="switchCamera()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="control-btn" id="chatBtn" onclick="openChat()">
                        <i class="fas fa-comment"></i>
                    </button>
                    <button class="control-btn danger" onclick="disconnect()">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Chat Drawer -->
    <div class="chat-drawer" id="chatDrawer">
        <div class="chat-header">
            <h3>Chat</h3>
            <button class="close-chat" onclick="closeChat()">×</button>
        </div>
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal" onclick="closeSettings()">×</button>
            </div>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="videoQualitySetting">Video Quality</label>
                    <select id="videoQualitySetting" class="setting-select">
                        <option value="240">Low Quality (240p)</option>
                        <option value="480" selected>Medium Quality (480p)</option>
                        <option value="720">High Quality (720p)</option>
                    </select>
                </div>
            </div>
            <div style="margin-top: 25px;">
                <button class="btn btn-primary" onclick="applySettings()" style="width: 100%;">
                    Apply Settings
                </button>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Starfield with Connections
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const stars = [];
            const connections = [];
            const starCount = 80;
            const maxConnections = 4;
            const connectionDistance = 150;
            
            // Create stars
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 2 + 1;
                
                // Random movement
                const moveX = (Math.random() - 0.5) * 0.3;
                const moveY = (Math.random() - 0.5) * 0.3;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                stars.push({
                    element: star,
                    x, y, size,
                    moveX, moveY
                });
                
                starfield.appendChild(star);
            }
            
            // Animation loop
            function animateStars() {
                stars.forEach(star => {
                    // Update position
                    star.x += star.moveX * 0.1;
                    star.y += star.moveY * 0.1;
                    
                    // Wrap around edges
                    if (star.x > 100) star.x = 0;
                    if (star.x < 0) star.x = 100;
                    if (star.y > 100) star.y = 0;
                    if (star.y < 0) star.y = 100;
                    
                    // Apply new position
                    star.element.style.left = `${star.x}%`;
                    star.element.style.top = `${star.y}%`;
                });
                
                // Update connections
                updateConnections();
                
                requestAnimationFrame(animateStars);
            }
            
            function updateConnections() {
                // Remove old connections
                connections.forEach(conn => conn.element.remove());
                connections.length = 0;
                
                // Create new connections
                stars.forEach((star1, i) => {
                    const nearbyStars = [];
                    
                    // Find nearby stars
                    stars.forEach((star2, j) => {
                        if (i !== j) {
                            const dx = (star2.x - star1.x) * window.innerWidth / 100;
                            const dy = (star2.y - star1.y) * window.innerHeight / 100;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < connectionDistance) {
                                nearbyStars.push({ star: star2, distance });
                            }
                        }
                    });
                    
                    // Sort by distance and take closest ones
                    nearbyStars.sort((a, b) => a.distance - b.distance);
                    const connectionsToMake = Math.min(maxConnections, nearbyStars.length);
                    
                    for (let k = 0; k < connectionsToMake; k++) {
                        const star2 = nearbyStars[k].star;
                        const distance = nearbyStars[k].distance;
                        
                        // Create connection element
                        const connection = document.createElement('div');
                        connection.className = 'star-connection';
                        
                        // Calculate connection properties
                        const x1 = star1.x * window.innerWidth / 100;
                        const y1 = star1.y * window.innerHeight / 100;
                        const x2 = star2.x * window.innerWidth / 100;
                        const y2 = star2.y * window.innerHeight / 100;
                        
                        const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                        const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                        
                        // Set connection style
                        connection.style.width = `${length}px`;
                        connection.style.left = `${x1}px`;
                        connection.style.top = `${y1}px`;
                        connection.style.transform = `rotate(${angle}deg)`;
                        
                        // Opacity based on distance
                        const opacity = 1 - (distance / connectionDistance);
                        connection.style.opacity = opacity * 0.4;
                        
                        starfield.appendChild(connection);
                        connections.push({ element: connection });
                    }
                });
            }
            
            // Start animation
            animateStars();
            
            // Update on resize
            window.addEventListener('resize', updateConnections);
        }

        // Global variables
        let peer;
        let myPeerId;
        let currentCall;
        let currentConnection;
        let localStream;
        let isMuted = false;
        let isVideoOff = false;
        let currentCamera = 'user';
        let videoQuality = '480';

        // Initialize PeerJS
        function initPeer() {
            peer = new Peer({
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });
            
            peer.on('open', (id) => {
                myPeerId = id;
                document.getElementById('myPeerId').textContent = id;
                showStatus('Ready to connect!', 'connected');
            });
            
            peer.on('call', (call) => {
                showStatus('Incoming call...', 'connected');
                
                getLocalStream().then((stream) => {
                    localStream = stream;
                    document.getElementById('localVideo').srcObject = stream;
                    
                    call.answer(stream);
                    currentCall = call;
                    
                    call.on('stream', (remoteStream) => {
                        document.getElementById('remoteVideo').srcObject = remoteStream;
                        showVideoCallScreen();
                        showStatus('Connected!', 'connected');
                    });
                    
                    call.on('close', () => {
                        handleCallEnded();
                    });
                    
                    call.on('error', () => {
                        handleCallEnded();
                    });
                })
                .catch((err) => {
                    showStatus('Camera/mic access denied', 'error');
                });
            });
            
            peer.on('connection', (conn) => {
                currentConnection = conn;
                setupDataConnection(conn);
            });
            
            peer.on('error', (err) => {
                showStatus('Error: ' + err.type, 'error');
            });
        }
        
        // Show video call screen
        function showVideoCallScreen() {
            document.getElementById('connectionScreen').style.display = 'none';
            document.getElementById('videoCallScreen').classList.add('active');
        }
        
        // Show connection screen
        function showConnectionScreen() {
            document.getElementById('videoCallScreen').classList.remove('active');
            document.getElementById('connectionScreen').style.display = 'flex';
        }
        
        // Copy Peer ID to clipboard
        function copyPeerId() {
            const peerId = document.getElementById('myPeerId').textContent;
            navigator.clipboard.writeText(peerId).then(() => {
                showStatus('ID copied to clipboard', 'connected');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showStatus('Failed to copy ID', 'error');
            });
        }
        
        // Get local media stream with selected quality
        function getLocalStream() {
            let constraints = {
                audio: true,
                video: {
                    width: { ideal: parseInt(videoQuality) * 16/9 },
                    height: { ideal: parseInt(videoQuality) },
                    frameRate: { ideal: 30 },
                    facingMode: currentCamera
                }
            };
            
            return navigator.mediaDevices.getUserMedia(constraints);
        }
        
        // Connect to a peer
        function connectToPeer() {
            const remotePeerId = document.getElementById('remotePeerIdInput').value.trim();
            
            if (!remotePeerId) {
                showStatus('Please enter peer ID', 'error');
                return;
            }
            
            showStatus('Connecting...', 'connected');
            document.getElementById('loader').style.display = 'flex';
            
            getLocalStream()
                .then((stream) => {
                    localStream = stream;
                    document.getElementById('localVideo').srcObject = stream;
                    
                    const call = peer.call(remotePeerId, stream);
                    currentCall = call;
                    
                    call.on('stream', (remoteStream) => {
                        document.getElementById('remoteVideo').srcObject = remoteStream;
                        showVideoCallScreen();
                        document.getElementById('loader').style.display = 'none';
                        showStatus('Connected!', 'connected');
                    });
                    
                    call.on('close', () => {
                        handleCallEnded();
                    });
                    
                    call.on('error', () => {
                        handleCallEnded();
                    });
                    
                    const conn = peer.connect(remotePeerId);
                    currentConnection = conn;
                    setupDataConnection(conn);
                })
                .catch((err) => {
                    document.getElementById('loader').style.display = 'none';
                    showStatus('Camera/mic access denied', 'error');
                });
        }
        
        // Set up data connection for chat
        function setupDataConnection(conn) {
            conn.on('open', () => {
                console.log('Data connection established');
            });
            
            conn.on('data', (data) => {
                if (data.type === 'message') {
                    addMessage(data.text, 'received', data.timestamp);
                }
            });
            
            conn.on('close', () => {
                console.log('Data connection closed');
            });
        }
        
        // Send a chat message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                if (currentConnection && currentConnection.open) {
                    currentConnection.send({ 
                        type: 'message', 
                        text: message, 
                        timestamp: timestamp
                    });
                    addMessage(message, 'sent', timestamp);
                    input.value = '';
                } else {
                    addMessage(message, 'sent', timestamp);
                    input.value = '';
                }
            }
        }
        
        // Add a message to the chat
        function addMessage(text, type, timestamp) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                ${text}
                <div style="font-size: 0.75em; opacity: 0.7; margin-top: 5px;">${timestamp}</div>
            `;
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Handle Enter key in chat
        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Toggle microphone
        function toggleMute() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    isMuted = !isMuted;
                    audioTracks[0].enabled = !isMuted;
                    
                    const muteBtn = document.getElementById('muteBtn');
                    
                    if (isMuted) {
                        muteBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                        muteBtn.classList.add('active');
                    } else {
                        muteBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                        muteBtn.classList.remove('active');
                    }
                }
            }
        }
        
        // Toggle video
        function toggleVideo() {
            if (localStream) {
                const videoTracks = localStream.getVideoTracks();
                if (videoTracks.length > 0) {
                    isVideoOff = !isVideoOff;
                    videoTracks[0].enabled = !isVideoOff;
                    
                    const videoBtn = document.getElementById('videoBtn');
                    
                    if (isVideoOff) {
                        videoBtn.innerHTML = '<i class="fas fa-video-slash"></i>';
                        videoBtn.classList.add('active');
                    } else {
                        videoBtn.innerHTML = '<i class="fas fa-video"></i>';
                        videoBtn.classList.remove('active');
                    }
                }
            }
        }
        
        // Switch between front and rear camera
        function switchCamera() {
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            
            if (localStream) {
                // Stop current video tracks
                localStream.getVideoTracks().forEach(track => track.stop());
                
                // Get new stream with switched camera
                getLocalStream().then((stream) => {
                    // Replace the video track in the existing stream
                    const videoTrack = stream.getVideoTracks()[0];
                    const sender = currentCall.peerConnection.getSenders().find(
                        s => s.track && s.track.kind === 'video'
                    );
                    
                    if (sender) {
                        sender.replaceTrack(videoTrack);
                    }
                    
                    // Update local video
                    document.getElementById('localVideo').srcObject = stream;
                    
                    // Update localStream reference
                    localStream.getVideoTracks().forEach(track => track.stop());
                    localStream = stream;
                });
            }
        }
        
        // Open chat drawer
        function openChat() {
            document.getElementById('chatDrawer').classList.add('active');
        }
        
        // Close chat drawer
        function closeChat() {
            document.getElementById('chatDrawer').classList.remove('active');
        }
        
        // Handle call ended
        function handleCallEnded() {
            document.getElementById('callEndedMessage').style.display = 'flex';
            
            setTimeout(() => {
                disconnect();
            }, 2000);
        }
        
        // Disconnect from call
        function disconnect() {
            if (currentCall) {
                currentCall.close();
            }
            if (currentConnection) {
                currentConnection.close();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            showConnectionScreen();
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('chatBox').innerHTML = '';
            document.getElementById('callEndedMessage').style.display = 'none';
            closeChat();
            
            showStatus('Disconnected. Ready for new connection.', 'connected');
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        // Open settings modal
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }
        
        // Close settings modal
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }
        
        // Apply settings
        function applySettings() {
            videoQuality = document.getElementById('videoQualitySetting').value;
            showStatus('Settings applied!', 'connected');
            closeSettings();
        }
        
        // Initialize on load
        window.onload = () => {
            createStarfield();
            initPeer();
            
            // Close chat drawer when clicking outside
            document.getElementById('chatDrawer').addEventListener('click', (e) => {
                if (e.target === document.getElementById('chatDrawer')) {
                    closeChat();
                }
            });
        };
            if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("SW registered"))
        .catch(err => console.log("SW failed", err));
    }
    </script>
